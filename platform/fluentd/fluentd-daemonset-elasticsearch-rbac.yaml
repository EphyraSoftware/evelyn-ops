---
#
# https://github.com/fluent/fluentd-kubernetes-daemonset
#
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: fluentd
  namespace: kube-system
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: fluentd
roleRef:
  kind: ClusterRole
  name: fluentd
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: fluentd
    namespace: kube-system
---
#
# Note that this section has been updated from the original!
#
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: kube-system
  labels:
    k8s-app: fluentd-logging
    version: v1
spec:
  selector:
    matchLabels:
      k8s-app: fluentd-logging
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
        - name: fluentd
          image: fluent/fluentd-kubernetes-daemonset:v1-debian-elasticsearch
          env:
            - name:  FLUENT_ELASTICSEARCH_HOST
              value: "elasticsearch-logging-master-headless.evelyn-platform.svc"
            - name:  FLUENT_ELASTICSEARCH_PORT
              value: "9200"
            - name: FLUENT_ELASTICSEARCH_SCHEME
              value: "http"
            # TODO Figure out how the systemd journal is meant to be provided and remove this variable.
            - name: FLUENTD_SYSTEMD_CONF
              value: "disable"

#            # Option to configure elasticsearch plugin with self signed certs
#            # ================================================================
#            - name: FLUENT_ELASTICSEARCH_SSL_VERIFY
#              value: "true"

#            # Option to configure elasticsearch plugin with tls
#            # ================================================================
#            - name: FLUENT_ELASTICSEARCH_SSL_VERSION
#              value: "TLSv1_2"

#            # X-Pack Authentication
#            # =====================
#            - name: FLUENT_ELASTICSEARCH_USER
#              value: "elastic"
#            - name: FLUENT_ELASTICSEARCH_PASSWORD
#              value: "changeme"

#            # Logz.io Authentication
#            # ======================
#            - name: LOGZIO_TOKEN
#              value: "ThisIsASuperLongToken"
#            - name: LOGZIO_LOGTYPE
#              value: "kubernetes"
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
