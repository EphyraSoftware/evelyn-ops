apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-pg-config
  labels:
    app: keycloak-pg
data:
  POSTGRES_DB: keycloak
  POSTGRES_USER: keycloak
  POSTGRES_PASSWORD: password
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak-pg
spec:
  serviceName: "keycloak-pg"
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-pg
  template:
    metadata:
      labels:
        app: keycloak-pg
    spec:
      containers:
      - name: keycloak-pg
        image: postgres:12.0-alpine
        envFrom:
          - configMapRef:
              name: keycloak-pg-config
        ports:
        - name: pg
          containerPort: 5432
        volumeMounts:
        - name: keycloak-pg-data-pvc
          mountPath: /var/lib/postgresql/data
          subPath: pg
  volumeClaimTemplates:
  - metadata:
      name: keycloak-pg-data-pvc
    spec:
      storageClassName: rook-ceph-block
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
